name: my_truck_flutter
description: "My Truck - Logistics marketplace connecting shippers, truck owners, and drivers"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8
  iconsax_flutter: ^1.0.0+1

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Models / Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Local Storage
  hive_flutter: ^1.1.0

  # UI Enhancements
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  lottie: ^3.3.1
  fl_chart: ^0.70.2
  pin_code_fields: ^8.0.1
  smooth_page_indicator: ^1.2.0+3
  cached_network_image: ^3.4.1

  # Utils
  intl: ^0.19.0
  gap: ^3.0.1
  haptic_feedback: ^0.5.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.14
  freezed: ^2.5.8
  json_serializable: ^6.9.4
  riverpod_generator: ^2.6.3

flutter:
  uses-material-design: true
